{% extends "shared/base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    <div id='header'>
        <h1>Register for dbasik</h1>
    </div>

    <div class="form-container">
        <form action="" method="post" class="account-form">
            <input name="name" value="{{ name }}" type="text" placeholder="Your Name" required>
            <input name="email" value="{{ email }}" type="email" placeholder="Your Email Address" required>
            <input name="password" minlength="5" value="{{ password }}" type="password" placeholder="Password" required>
            <button type="submit" class="button">Register</button>
            {% if errors %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <div id="content">
        Here we want you to register.
    </div>
{% endblock %}
