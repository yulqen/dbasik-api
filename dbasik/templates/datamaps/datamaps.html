{% extends "shared/base.html" %}

{% block title %}dbasik - Datamaps{% endblock %}

{% block head %}
{% endblock %}

<style>
    th, td {
        border-bottom: 1px solid red;
    }
     tr:hover {
         background-color: coral;
     }
</style>

{% block content %}
    <h1>Datamaps</h1>
    <div>
        <table style="width: 50%; border: 1px solid black; border-collapse: collapse; border-spacing: 2px;">
            <thead>
            <tr style="background-color: #4CAF50; text-align: left">
                <th>Name</th>
                <th>Tier</th>
            </tr>
            </thead>
            <tbody>
            {% for dm in datamaps %}
                <tr>
                    <td><a href="#">{{ dm.name }}</a></td>
                    <td><a href="#">{{ dm.tier_name }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
